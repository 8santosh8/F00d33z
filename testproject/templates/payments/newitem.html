<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new item</title>
</head>
<body>
     <form method="POST" action="{% url 'newitem' %}">
         {% csrf_token %}
         <input type="text" name="restaurantname" value="{{ rest }}" readonly><br>
         food name:<input type="text" name="foodname"><br>
         type:<select name="type">
             <option value="veg">veg</option>
             <option value="non-veg">non-veg</option>
         </select><br>
         price:<input type="number" name="price"><br>
         avaialability<input type="number" name="availability"><br>
         <input type="submit" value="create">
     </form>
</body>
</html>
