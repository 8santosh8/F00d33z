{% extends 'Users/Base.html' %}
{% load crispy_forms_tags %}

{% block head %}
    <title>
        Password-Reset - Page
    </title>
{% endblock head %}

{% block body %}
    <div class="container">
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="text-align: center">
                    Reset Password
                </legend>
                <div class="col-md-12">
                    {{  form|crispy }}
                </div>
                </fieldset>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline-info register_btn">Request Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
