{% extends 'Users/Base.html' %}
{% load crispy_forms_tags %}

{% block head %}
    <title>
        Login-Page
    </title>
{% endblock head %}

{% block body %}
<div class="container">
            <div class="row">
                <form method="post" action="" autocomplete="off">
                    {% csrf_token %}
                       {{ Login_form|crispy }}
                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline-info register_btn">Login</button>
                </div>
                </form>
            </div>
        <a href="{% url 'password_reset' %}">
            Forgot password?
        </a>
        </div>
{% endblock body %}
