{% extends 'Users/Base.html' %}

{% block head %}
    <title>
        Profile-Page
    </title>
{% endblock head %}

{% block body %}
   <div class="content-section">
       <div class="media">
           <img class="rounded-circle account-img" src={{ user.user_profile.image.url }} alt= 'Smily face'>
           <div class="media-body" >
               <h2 class="account-heading">{{ user.username }}</h2>
               <p class="text-secondary">{{ user.email }}</p>
           </div>
       </div>
   </div>
{% endblock body %}
